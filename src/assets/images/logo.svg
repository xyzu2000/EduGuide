<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle Background with Gradient -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303F9F;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="150" cy="150" r="140" fill="url(#grad1)" stroke="#303F9F" stroke-width="10"/>

  <!-- Book Icon -->
  <path d="M90,120 L90,210 Q105,195 120,210 L120,120 Z" fill="#FFFFFF" stroke="#303F9F" stroke-width="3"/>
  <path d="M210,120 L210,210 Q195,195 180,210 L180,120 Z" fill="#FFFFFF" stroke="#303F9F" stroke-width="3"/>
  <path d="M90,120 Q150,90 210,120" fill="none" stroke="#303F9F" stroke-width="3"/>
  <path d="M90,210 Q150,180 210,210" fill="none" stroke="#303F9F" stroke-width="3"/>

  <!-- Graduation Cap -->
  <polygon points="150,75 195,112.5 150,150 105,112.5" fill="#9575CD" stroke="#7E57C2" stroke-width="3"/>
  <rect x="145" y="150" width="10" height="45" fill="#7E57C2"/>
  <circle cx="150" cy="150" r="7.5" fill="#9575CD" stroke="#7E57C2" stroke-width="3"/>

  <!-- Initials -->
  <text x="150" y="270" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="60" fill="#FFFFFF" font-weight="bold" text-anchor="middle">EG</text>
</svg>
